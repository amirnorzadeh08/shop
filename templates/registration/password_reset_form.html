{% load static %}
<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازنشانی رمز عبور</title>
   <link href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.css' %}" rel="stylesheet">

</head>
<body>

<div class="password-reset-container">
    <div class="password-reset-card">
        <div class="header">
            <h1 class="auth-title">بازنشانی رمز عبور</h1>
            <div class="divider"></div>
        </div>

        <form method="post" class="auth-form">
            {% csrf_token %}

            {% if form.errors %}
                <div class="alert alert-error">
                    لطفاً یک آدرس ایمیل معتبر وارد کنید
                </div>
            {% endif %}

            <div class="form-group">
                <input type="email" name="email" id="email" required placeholder="(example@domain.com)"
                       class="rtl-input">
                <i class="fa fa-envelope icon"></i>
            </div>

            <button type="submit" class="auth-button">
                ارسال لینک بازنشانی
                <span class="button-icon"><i class="fa fa-arrow-left"></i></span>
            </button>

            <div class="auth-links">
                <a href="{% url 'login' %}">بازگشت به صفحه ورود</a>
            </div>
        </form>
    </div>
</div>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Vazir', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .password-reset-container {
        position: relative;
        width: 100%;
        max-width: 400px;
        padding: 20px;
    }

    .password-reset-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        padding: 2.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.6s ease-out;
    }

    .header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .auth-title {
        font-size: 1.8rem;
        color: #2c3e50;
        font-weight: 600;
    }

    .divider {
        width: 50px;
        height: 4px;
        background: linear-gradient(to right, #3498db, #2ecc71);
        margin: 0.5rem auto;
        border-radius: 2px;
    }

    .form-group {
        position: relative;
        margin-bottom: 1.8rem;
    }

    .form-group input {
        width: 100%;
        padding: 12px 40px 12px 20px;
        border: 1px solid #dfe6e9;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f9f9f9;
        text-align: right;
    }

    .form-group input:focus {
        outline: none;
        border-color: #3498db;
        background: #fff;
        box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
    }

    .form-group input:focus + i {
        color: #3498db;
    }

    .icon {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        color: #7f8c8d;
        font-size: 1.1rem;
        transition: color 0.3s;
    }

    .auth-button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(to right, #3498db, #2ecc71);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
    }

    .auth-button:hover {
        background: linear-gradient(to right, #2980b9, #27ae60);
        transform: translateY(-2px);
    }

    .auth-links {
        margin-top: 1.5rem;
        text-align: center;
    }

    .auth-links a {
        color: #7f8c8d;
        font-size: 0.9rem;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .auth-links a:hover {
        color: #3498db;
        text-decoration: underline;
    }

    .alert-error {
        background: #fff5f5;
        color: #dc2626;
        padding: 0.75rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        border: 1px solid #fecaca;
        font-size: 0.9rem;
        text-align: center;
    }

    /* انیمیشن‌ها */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* ریسپانسیو */
    @media (max-width: 480px) {
        .password-reset-container {
            padding: 15px;
        }

        .password-reset-card {
            padding: 1.8rem;
            border-radius: 12px;
        }

        .auth-title {
            font-size: 1.5rem;
        }

        .form-group input {
            padding: 10px 35px 10px 15px;
            font-size: 0.95rem;
        }

        .icon {
            left: 12px;
            font-size: 1rem;
        }

        .auth-button {
            padding: 12px;
            font-size: 0.95rem;
        }

        .auth-links a {
            font-size: 0.85rem;
        }
    }

    @media (max-width: 360px) {
        .password-reset-card {
            padding: 1.5rem;
        }

        .auth-title {
            font-size: 1.3rem;
        }

        .form-group input {
            padding: 10px 30px 10px 12px;
            font-size: 0.9rem;
        }

        .icon {
            left: 10px;
            font-size: 0.9rem;
        }

        .auth-links a {
            font-size: 0.8rem;
        }
    }

    @media (max-height: 500px) and (orientation: landscape) {
        .password-reset-container {
            padding: 1rem 0;
        }

        .password-reset-card {
            margin: 0.5rem;
            padding: 1.2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .auth-links {
            margin-top: 1rem;
        }
    }
</style>

<script>
    // افزودن انیمیشن برای فوکوس ورودی
    document.querySelectorAll('.form-group input').forEach(input => {
        input.addEventListener('focus', () => {
            input.parentElement.classList.add('focused');
        });
        input.addEventListener('blur', () => {
            input.parentElement.classList.remove('focused');
        });
    });
</script>

</body>
</html>
